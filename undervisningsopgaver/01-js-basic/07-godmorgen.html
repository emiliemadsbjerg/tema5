<body>
	<div></div>
	<script>
		let time = new Date().getHours();

		if (time >= 5 && time < 10) {
			alert("godmorgen");
		} else if (time < 18) {
			alert("goddag");
		} else if (time < 24) {
			alert("goddag");
		} else {
			alert("godnat");
		}
	</script>
