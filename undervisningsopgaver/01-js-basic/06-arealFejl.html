<!DOCTYPE html>
<html lang="da">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
</head>

<body>
	<script>
		let length = prompt("Angiv længde");
		let width = prompt("Angiv bredde");

		function areal(l, b) {
			let a = (l * b);
			if (a == 0) {
				return (`Husk længde og bredde skal være tal der er større en 0. \n Prøv igen`)
			} else if (isNaN(a)) {
				return (`Fejl. \n Prøv igen med tal`)
			} else {
				return (`Arealet er ${a}. \n Vil du lave et nyt areal?`);
			}

		}

		let resultat = areal(length, width);

		confirm(resultat);

		if (confirm) {
			location.reload();

		}
	</script>
</body>

</html>
